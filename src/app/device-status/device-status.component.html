<section>
<div class="container-fluid container-margin">
<div class="card">
  <div class="card-header">
    <h4>Device status
        <button type="button" (click)="fetchResults()" class="btn btn-primary btn-sm button-margin-left">Refresh</button>
    </h4>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-striped table-hover" [class.loading]="isLoading">
        <thead>
          <tr>
            <th>Node</th>
            <th>Device Down status</th>
            <th>Floor</th>
            <th>Last checkIn</th>
            <th>MAC Id</th>
            <th>Zone</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of newResults">
            <th>{{ data.node || '-' }}</th>
            <td>{{ data.device_down_status || '-' }}</td>
            <td>{{ data.floor || '-' }}</td>
            <td>{{ data.last_checkin || '-' }}</td>
            <td>{{ data.mac_id || '-' }}</td>
            <td>{{ data.zone || '-' }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</div>
</section>

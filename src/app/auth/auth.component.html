  <div class="row center-content">

        <div class="vertLine"><br></div>
      </div>
      <div class="col-lg-6 top-margin">
          <div class="card">
            <div class="card-body">

                    <h6 class="text-center bottom-margin">Sign into SGC dashboard.</h6>
                  </div>
              </div>

                </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-10">
                    <input type="password" name="password" formControlName="password"  autofocus type="password" placeholder="Pasword" class="form-control form-control-warning">
                    <small *ngIf="loginForm?.controls?.password?.invalid" class="form-text warning-color">Please enter valid password.</small>
                  </div>
                </div>
                <div class="form-group row">       
                  <div class="col-sm-10 offset-sm-4">
